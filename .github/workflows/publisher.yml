name: "Publish new UnRAR release"

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
      binary_version:
        required: true
        type: string
      release_date:
        required: true
        type: string
      sha256_src:
        required: true
        type: string
      sha256_binary_x64:
        required: true
        type: string
      sha256_binary_arm64:
        required: true
        type: string
      src_filename:
        required: true
        type: string
      url:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Download x64 ZIP
        uses: actions/download-artifact@v4
        with:
          name: unrar-x64
          path: artifacts

      - name: Download arm64 ZIP
        uses: actions/download-artifact@v4
        with:
          name: unrar-arm64
          path: artifacts

      - name: Download source archive
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.src_filename }}
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: |
            | Field                              | Value                                              |
            |------------------------------------|----------------------------------------------------|
            | Version (from URL)                 | ${{ github.event.inputs.version }}                 |
            | Binary version (from executable)   | ${{ github.event.inputs.binary_version }}          |
            | Release date                       | ${{ github.event.inputs.release_date }}            |
            | SHA256 (source archive)            | ${{ github.event.inputs.sha256_src }}              |
            | SHA256 (binary x64)                | ${{ github.event.inputs.sha256_binary_x64 }}       |
            | SHA256 (binary ARM64)              | ${{ github.event.inputs.sha256_binary_arm64 }}     |
          files: |
            artifacts/unrar-x64.zip
            artifacts/unrar-arm64.zip
            artifacts/${{ github.event.inputs.src_filename }}

      - name: Update version files
        run: gh workflow run updater.yml \
          -f version="${{ github.event.inputs.version }}" \
          -f url="${{ github.event.inputs.url }}"
